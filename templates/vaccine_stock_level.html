{% extends 'admindash.html' %}
{% load static %}

{% block body %}
<div class="container-fluid px-4">
    <div class="row my-4">
        <div class="col">
            <h2 class="text-primary">
                <i class="fas fa-syringe me-2"></i>Vaccine Stock Levels
            </h2>
        </div>
    </div>

    <div class="card">
        <div class="card-header bg-white py-3">
            <div class="row align-items-center">
                <div class="col">
                    <h5 class="mb-0">Current Stock Status</h5>
                </div>
            </div>
        </div>
        <div class="card-body">
            {% include 'vaccine_table.html' %}
        </div>
    </div>
</div>

<script>
// Store modal instances
const modalInstances = {};

document.addEventListener('DOMContentLoaded', function() {
    // Initialize all modals once
    document.querySelectorAll('.modal').forEach(modalElement => {
        const modalId = modalElement.id;
        modalInstances[modalId] = new bootstrap.Modal(modalElement, {
            backdrop: 'static',
            keyboard: false
        });

        // Add cleanup event listener
        modalElement.addEventListener('hidden.bs.modal', function() {
            const form = modalElement.querySelector('form');
            if (form) form.reset();
        });
    });
});

// Function to show modal
function showModal(modalId) {
    modalInstances[modalId]?.show();
}

// Function to hide modal
function hideModal(modalId) {
    modalInstances[modalId]?.hide();
}

// Function to refresh stock data
async function refreshStockData() {
    try {
        const response = await fetch('/vaccine-stock-level/', {
            headers: {
                'X-Requested-With': 'XMLHttpRequest'
            }
        });
        
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        updateTable(data.vaccines);
    } catch (error) {
        console.error('Error refreshing stock data:', error);
    }
}

// Function to update the table with new data
function updateTable(vaccines) {
    const tbody = document.querySelector('table tbody');
    tbody.innerHTML = '';
    
    vaccines.forEach(vaccine => {
        const row = document.createElement('tr');
        row.dataset.vaccinationDay = vaccine.vaccination_day;
        
        row.innerHTML = `
            <td>${vaccine.name}</td>
            <td>${vaccine.manufacturer}</td>
            <td>
                <span class="badge ${getVaccinationDayClass(vaccine.vaccination_day)}">
                    ${vaccine.vaccination_day}
                </span>
            </td>
            <td>${vaccine.current_stock}</td>
            <td>${vaccine.minimum_stock_level}</td>
            <td>
                <span class="badge ${getStatusClass(vaccine.stock_status)}">
                    ${vaccine.stock_status}
                </span>
            </td>
            <td>
                <button class="btn btn-sm btn-primary" onclick="editVaccine(${vaccine.id})">
                    <i class="fas fa-edit"></i>
                </button>
                <button class="btn btn-sm btn-danger" onclick="deleteVaccine(${vaccine.id})">
                    <i class="fas fa-trash"></i>
                </button>
            </td>
        `;
        
        tbody.appendChild(row);
    });
}

function getVaccinationDayClass(day) {
    switch(day) {
        case '7th Day': return 'bg-primary';
        case '14th Day': return 'bg-success';
        case '21st Day': return 'bg-info';
        default: return 'bg-secondary';
    }
}

function getStatusClass(status) {
    switch(status) {
        case 'OUT_OF_STOCK': return 'bg-danger';
        case 'LOW_STOCK': return 'bg-warning';
        default: return 'bg-success';
    }
}

// Refresh data every 30 seconds
setInterval(refreshStockData, 30000);
</script>
{% endblock %}
