<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Vaccines</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Manage Vaccines</h1>

        <!-- Vaccine Table -->
        <div id="vaccine-table">
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Manufacturer</th>
                        <th>Doses</th>
                        <th>Interval Days</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for vaccine in vaccines %}
                    <tr>
                        <td>{{ vaccine.name }}</td>
                        <td>{{ vaccine.manufacturer }}</td>
                        <td>{{ vaccine.doses_required }}</td>
                        <td>{{ vaccine.interval_days }}</td>
                        <td>
                            <a href="{% url 'edit_vaccine' vaccine.id %}" class="btn btn-primary">Edit</a>
                            <button class="btn btn-danger" onclick="deleteVaccine({{ vaccine.id }})">Delete</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <div id="vaccine-actions" class="mt-3">
                <a href="#" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addVaccineModal">Add Vaccine</a>
            </div>
        </div>
    </div>

    <!-- Modal for Adding Vaccine -->
    <div class="modal fade" id="addVaccineModal" tabindex="-1" aria-labelledby="addVaccineModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addVaccineModalLabel">Add Vaccine</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addVaccineForm">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="vaccineName" class="form-label">Vaccine Name</label>
                            <input type="text" id="vaccineName" name="name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="manufacturer" class="form-label">Manufacturer</label>
                            <input type="text" id="manufacturer" name="manufacturer" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="doses" class="form-label">Doses Required</label>
                            <input type="number" id="doses" name="doses_required" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="intervalDays" class="form-label">Interval Days</label>
                            <input type="number" id="intervalDays" name="interval_days" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Vaccine</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script>
        // Function to delete vaccine
        function deleteVaccine(vaccineId) {
            if (confirm("Are you sure you want to delete this vaccine?")) {
                // Send a fetch request to the delete view
                fetch(`/delete-vaccine/${vaccineId}/`, {
                    method: 'GET', // We use GET as we're just deleting data
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}' // Ensure CSRF token is included
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert(data.message);
                        // Optionally, reload the page or remove the vaccine row from the table
                        window.location.reload();  // Refresh page to update vaccine list
                    } else {
                        alert("Error: " + data.message);
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("An unexpected error occurred.");
                });
            }
        }

        // Form submission for adding vaccine
        document.getElementById('addVaccineForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent default form submission

            const formData = new FormData(this);
            const csrfToken = '{{ csrf_token }}';

            fetch("{% url 'add_vaccine' %}", {
                method: "POST",
                headers: {
                    'X-CSRFToken': csrfToken
                },
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(data.message); // Show success message
                    window.location.href = "{% url 'manage_vaccines' %}"; // Redirect to manage vaccines page
                } else {
                    alert("Error: " + (data.errors || data.message));
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("An unexpected error occurred.");
            });
        });
    </script>
</body>
</html>
