{% extends 'admindash.html' %}
{% load static %}
{% block body %}
<body>
    <h1>Add Supplier</h1>
    {% if messages %}
        <ul>
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Supplier</button>
    </form>
    <a href="{% url 'supplier_list' %}">Back to Supplier List</a>
</body>
{% endblock %}
