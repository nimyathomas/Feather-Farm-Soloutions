{% extends 'admindash.html' %}

{% block body %}
<div class="container-fluid">
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Add New Feed Stock</h6>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Feed Type</label>
                            {{ form.feed_type }}
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Number of Sacks</label>
                            {{ form.number_of_sacks }}
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Price per Sack (â‚¹)</label>
                            {{ form.price_per_sack }}
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Minimum Stock Level</label>
                            {{ form.minimum_sacks }}
                        </div>
                    </div>
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="{% url 'feed_main_dashboard' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
