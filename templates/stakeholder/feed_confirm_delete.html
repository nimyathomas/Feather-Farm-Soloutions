{% extends 'admindash.html' %}

{% block body %}
<div class="container-fluid">
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-danger">Delete Feed Stock</h6>
        </div>
        <div class="card-body">
            <p>Are you sure you want to delete "{{ feed_stock.get_feed_type_display }}" stock?</p>
            <p>Current stock: {{ feed_stock.number_of_sacks }} sacks</p>
            
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Confirm Delete</button>
                <a href="{% url 'feed_main_dashboard' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
