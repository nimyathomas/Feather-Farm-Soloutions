{% extends 'stakeholderdash.html' %}
{% block body %}
    <h1>Supplier List</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            {% for supplier in suppliers %}
                <tr>
                    <td>{{ supplier.name }}</td>
                    <td>{{ supplier.email }}</td>
                    <td>{{ supplier.phone_number }}</td>
                    <td>{{ supplier.address }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">No suppliers available.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
