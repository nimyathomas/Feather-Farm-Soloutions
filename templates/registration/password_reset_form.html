{% load crispy_forms_tags %} {%load static%}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link
      rel="stylesheet"
      href="{% static 'bootstrap-5.3.3-dist/css/bootstrap.css' %}"
    />
    <link rel="stylesheet" href="{% static '/css/homecss.css' %}" />
  </head>
  <body
    style="
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    "
  >
    <div
      class="card"
      style="
        padding: 20px;
        max-width: 400px;
        width: 100%;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
      "
    >
      <h2 class="card-title" style="text-align: center">Forgot Password</h2>
      <p class="card-text" style="text-align: center">
        Enter your email address
      </p>
      <form method="POST">
        {% csrf_token %} {{form.email}}

        <div style="text-align: center">
          <br />
          <button
            type="submit"
            class="btn"
            style="background-color: #964b00; color: white"
          >
            Continue
          </button>
        </div>
      </form>
    </div>
    <script src="{% static 'bootstrap-5.3.3-dist/js/bootstrap.js'%}"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
