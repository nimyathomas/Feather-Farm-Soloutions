{% load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Password</title>
    <link
      rel="stylesheet"
      href="{% static 'bootstrap-5.3.3-dist/css/bootstrap.css' %}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body
    style="
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    "
  >
    <div
      style="
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 300px;
      "
    >
      <h3 style="margin-bottom: 20px; font-weight: bold">New Password</h3>
      <p style="color: green">
        Please create a new password that you donâ€™t use on any other site.
      </p>
      {% if form.errors %}
      <div class="alert alert-danger alert-dismissible" role="alert">
        <div id="form_errors">
          {% for key, value in form.errors.items %}
          <strong>{{ value }}</strong>
          {% endfor %}
        </div>
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endif %}
      <form id="passwordForm" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label class="small mb-1" for="id_new_password1">New Password</label>
          <input
            type="password"
            id="id_new_password1"
            class="form-control"
            placeholder="Create new password"
            required
            minlength="8"
            name="new_password1"
          />
        </div>
        <div class="form-group">
          <label class="small mb-1" for="id_new_password2"
            >New Password Confirmation</label
          >
          <input
            type="password"
            id="new_password2"
            class="form-control"
            placeholder="Confirm your password"
            required
            name="new_password2"
          />
        </div>
        <br />
        <div style="text-align: center">
          <button
            type="submit"
            class="btn"
            style="background-color: #964b00; color: white"
          >
            Change
          </button>
        </div>
      </form>
    </div>

    <script>
      function validateForm() {
        const password = document.getElementById("newPassword").value;
        const confirmPassword =
          document.getElementById("confirmPassword").value;
        const matchHelp = document.getElementById("matchHelp");

        if (password !== confirmPassword) {
          matchHelp.style.display = "block";
          return false;
        } else {
          matchHelp.style.display = "none";
          return true;
        }
      }
    </script>

    <script src="{% static 'bootstrap-5.3.3-dist/js/bootstrap.js'%}"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
